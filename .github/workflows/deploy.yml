name: Deploy Dashboard

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    name: Build and Deploy Dashboard
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8.12.0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Build dashboard
        run: |
          cd apps/web
          pnpm build
      
      - name: Export static files
        run: |
          cd apps/web
          pnpm next export || echo "Static export not enabled"
      
      # Add deployment steps here based on your hosting provider
      # Examples: Vercel, Netlify, GitHub Pages, etc.
      
      - name: Deploy notification
        run: echo "Dashboard built successfully. Configure deployment target in workflow."
